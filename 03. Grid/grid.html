<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bootstrap 4 | Grid </title>
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<!-- 01. Grid System-->
   <div class="container">
     <div class="row">
       <div class="col-sm 4">
         <h1>Header</h1>
       </div>
       <div class="col-sm-4">
         <h2>Header</h2>
       </div>
       <div class="col-sm-4">
         <h3>Header</h3>
       </div>
       <br>
       <br>
       <br>
       <br>

<!--  ===============     02.  Stacked/Horizontal ===================== -->
       <div class="container">
         <div class="row">
           <div class="col-sm-6 bg-success">
             <p>this is some text</p>
           </div>
           <div class="col-sm-6 bg-warning">
             <p>this is also some text</p>
           </div>
         </div>
       </div>

       <br>
       <br>
       <br>

<!--=============  03. Grid Xsmall ========== -->
       <div class="container">
         <div class="row">
           <div class="col-3 bg-danger">
             <p>This is some text</p>
           </div>
           <div class="col-9 bg-warming">
             <p>this is more  text</p>
           </div>
         </div>
       </div>

       <br>
       <br>
       <br>
       <br>
<!--       ===================== 04. Grid Small ========================-->
       <div class="container">
         <div class="row">
           <div class="col-sm-3 bg-dark">
             <p>This is some text</p>
           </div>
           <div class="col-sm-9 bg-warning">
             <p>More Text</p>
           </div>
         </div>
       </div>
       <br>
       <br>
       <br>
       <br>
<!--      ======= 05. Grid Medium ============-->
       <div class="container">
         <div class="row">
           <div class="col-sm-3 col-md-6 bg-dark">
             <p>This is some text</p>
           </div>
           <div class="col-sm-9 col-md-6 bg-info">
               <p>More Text</p>
           </div>
         </div>
       </div>
       <br>
       <br>
       <br>
       <br>

<!--       ================ 06. Grid Large =================-->
        <div class="container-fluid">
          <div class="row">
                 <div class="col-sm-3 col-md-6 col-lg-4 bg-primary">
                     <p>This is some text</p>
                 </div>
                 <div class="col-sm-9 col-md-6 col-lg-8 bg-secondary">
                   <p>This is more text</p>
                  </div>
          </div>
        </div>
       <br>
       <br>
       <br>
<!--       07. Grid Xlarge ===================================-->
       <div class="container-fluid">
         <div class="row">
           <div class="col-sm-3 col-md-6 col-lg-4 col-xl-2 bg-secondary">
             <p>Some text</p>
           </div>
           <div class="col-sm-9 col-md-6 col-lg-8 col-xl-10 bg-primary">
             <p>More text</p>
           </div>
         </div>
       </div>
     </div>
     <br>
     <br>
     <br>
     <br>

<!--     ============= 08. Grid Example ================-->







   </div>

</body>
</html>
